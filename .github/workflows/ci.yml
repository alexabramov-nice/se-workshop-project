name: se-workshop pipe

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
#        node-version: [10.x, 8.x]

    steps:
      - uses: actions/checkout@master
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install API
        run: |
          cd se-workshop-20-interfaces
          npm install
          cd ..
      - name: Install Domain
        run: |
          cd backend
          cd domain
          npm install
          cd ..
          cd ..
      - name: Install Service
        run: |
          cd backend
          cd service
          npm install
          cd ..
          cd ..
      - name: Install AT
        run: |
          cd AT
          npm install
          cd ..
      - name: Compile API
        run: |
          cd se-workshop-20-interfaces
          npm run comp
          cd ..
      - name: Compile Domain
        run: |
          cd backend
          cd domain
          npm run comp
          cd ..
          cd ..
      - name: Compile Service
        run: |
          cd backend
          cd service
          npm run comp
          cd ..
          cd ..
      - name: Compile AT
        run: |
          cd AT
          npm run comp
          cd ..
      - name: Unit Tests
        run: |
          cd backend
          cd domain
          npm run test:cov
          cd ..
          cd ..
      - name: Integration Tests
        run: |
          cd backend
          cd service
          npm test
          cd ..
          cd ..
      - name: Acceptance Tests
        run: |
          cd AT
          npm test
          cd ..
      - name: Monitor coverage 1
        uses: slavcodev/coverage-monitor-action@1.1.0
        with:
          github_token: ${{ secrets.SEC_TOKEN }}
          clover_file: "backend/domain/coverage/clover.xml"
          threshold_alert: 10
          threshold_warning: 50
      - name: Monitor coverage 2
        uses: romeovs/lcov-reporter-action@v0.2.16
        with:
          github-token: ${{ secrets.SEC_TOKEN }}
          lcov-file: ./backend/domain/coverage/lcov.info
